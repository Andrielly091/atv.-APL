<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
   <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
   <title>Lista de Cliente</title>
</head>
<body>
   <h1>Lista de Clientes</h1>
   
    <table class="table table-hover">
  <thead>
    <tr>
      <th scope="col">Código</th>
      <th scope="col">Nome</th>
      <th scope="col">Endereço</th>
      <th scope="col">Cidade</th>
      <th scope="col">UF</th>
      <th scope="col"> </th>
      <th scope="col"> </th>
      <th scope="col"> </th>
    </tr>
  </thead>
  <tbody>
    <tr th:each="cliente : ${clientes}">
      <th class="col-1" scope="row" th:text="${cliente.getCodigo()}"> ID </th>
      <td class="col-4" th:text="${cliente.nome}"> Nome do cliente</td>
      <td class="col-2" th:text="${cliente.endereco}"> Endereço</td>
      <td class="col-2" th:text="${cliente.cidade}"> Cidade</td>
      <td class="col-2" th:text="${cliente.uf}"> UF</td>
      <td class="col-1" th:href="$@{/clientes/{clienteCodigo}{clienteCodigo = ${cliente.codigo}}}">Detalhes</td>
      <td class="col-1" th:href="$@{/clientes/{clienteCodigo}/edit{clientes = ${cliente.codigo}}}">Editar</td>
      <td class="col-1" th:href="$@{/clientes/{clienteCodigo}/delete{cliente = ${cliente.codigo}}}"> Deletar</td>  
         
    </tr>
  </tbody>
</table>
 <body>
 <div class="row"> <a href="/clientes/new"> Novo cliente </a>
  </body>
</body>
</html>
